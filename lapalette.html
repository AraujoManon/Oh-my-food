<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oh my food</title>
    <script
      src="https://kit.fontawesome.com/62d1c2f4b8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
      <img src="images/logo/ohmyfood.png" alt="Logo ohmyfood" />
    </header>

    <main>
      <img
        src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
        alt="Plat succulent"
      />
      <section>
        <h1>La palette du goût</h1>
        <i class="fa-regular fa-heart"></i>
      </section>
      <section>
        <h2>ENTREES</h2>
        <button>
          <h3>Fricassée d'escargots</h3>
          <p>Au piment d'Espelette</p>
          25€
        </button>
        <button>
          <h3>Foie gras de canard mi-cuit</h3>
          <p>Et ses copeaux de truffe noire</p>
          35€
        </button>
        <button>
          <h3>Oeuf au plat</h3>
          <p>Assaisonnée à la truffe sur lit de caviar</p>
          20€
        </button>
      </section>
      <section>
        <h2>PLATS</h2>
        <button>
          <h3>Filet de boeuf aux herbes</h3>
          <p>Accompagné de sa ribambelle de légumes</p>
          40€
        </button>
        <button>
          <h3>Parmentier de queue de boeuf</h3>
          <p>A la truffe noire sur sa purée de panais</p>
          35€
        </button>
        <button>
          <h3>Filet de turbot</h3>
          <p>Aux agrumes</p>
          44€
        </button>
      </section>
      <section>
        <h2>DESSERTS</h2>
        <button>
          <h3>Paris-Brest</h3>
          <p>Revisité</p>
          18€
        </button>
        <button>
          <h3>Macaron au chocolat d'exeption</h3>
          <p>Et glace à la vanille de Madagascar</p>
          22€
        </button>
        <button>
          <h3>Mousse au chocolat</h3>
          <p>Au piment d'Espelette et à la truffe noire</p>
          23€
        </button>
      </section>
      <button>Commander</button>
    </main>
    <footer>
      <img src="images/logo/ohmyfood@2x.svg" alt="Logo ohmyfood" />
      <article>
        <i class="fa-solid fa-utensils"></i>
        <p>Proposer un restaurant</p>
      </article>
      <article>
        <i class="fa-solid fa-handshake-angle"></i>
        <p>Devenir partenaire</p>
      </article>
      <article>Mentions légales</article>
      <article>Contact</article>
    </footer>
  </body>
</html>
