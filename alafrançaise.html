<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oh my food</title>
    <script
      src="https://kit.fontawesome.com/62d1c2f4b8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
      <img src="images/logo/ohmyfood.png" alt="Logo ohmyfood" />
    </header>

    <main>
      <img
        src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
        alt="Plat succulent"
      />
      <section>
        <h1>A la française</h1>
        <i class="fa-regular fa-heart"></i>
      </section>
      <section>
        <h2>ENTREES</h2>
        <button>
          <h3>Tartare de poulpe acidulé</h3>
          <p>Aux zestes d'orange</p>
          25€
        </button>
        <button>
          <h3>Velouté de légumes d'antan</h3>
          <p>Carotte, panais, topinambour</p>
          35€
        </button>
        <button>
          <h3>Soupe à l'oignon</h3>
          <p>Revisitée</p>
          20€
        </button>
      </section>
      <section>
        <h2>PLATS</h2>
        <button>
          <h3>Coquilles Saint-Jacques</h3>
          <p>Accompagnées d'une purée de panais</p>
          40€
        </button>
        <button>
          <h3>Magret de canard</h3>
          <p>Et parmentier de pomme de terre</p>
          35€
        </button>
        <button>
          <h3>Pigeonneau d'Ille-et-Vilaine</h3>
          <p>Sur son lit de gnocchis aux légumes</p>
          44€
        </button>
      </section>
      <section>
        <h2>DESSERTS</h2>
        <button>
          <h3>Pétales de violettes glacés</h3>
          <p>Et purée de noisettes</p>
          18€
        </button>
        <button>
          <h3>Fondant au chocolat</h3>
          <p>Revisité</p>
          22€
        </button>
        <button>
          <h3>Millefeuille croustillant</h3>
          <p>Myrtilles et pâte d'amande</p>
          23€
        </button>
      </section>
      <button>Commander</button>
    </main>
    <footer>
      <img src="images/logo/ohmyfood@2x.svg" alt="Logo ohmyfood" />
      <article>
        <i class="fa-solid fa-utensils"></i>
        <p>Proposer un restaurant</p>
      </article>
      <article>
        <i class="fa-solid fa-handshake-angle"></i>
        <p>Devenir partenaire</p>
      </article>
      <article>Mentions légales</article>
      <article>Contact</article>
    </footer>
  </body>
</html>
